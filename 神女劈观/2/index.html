    <p>令人感慨——</p>
    <p>成对鸿雁死去一只再难双飞,孑然一人天真痴怨，可怜陷入癫狂</p>
    <p>就因为邪祟祭祀带来灾祸,如果没有神女(女英雄)挺身而出，人们都将命丧黄泉</p>
    <p>凡缘如尘，仙缘似涛,家破亲离，仙人相邀</p>
    <p>红绳缚身，日久年深,如雪上鸿爪，更行更远</p>
    <p>神女归乡，不见当年村,蛛丝满布残垣，只见灵旗凌空飘散</p>
    <p>尘世渺茫，昔日旧事,云散烟消</p>
    <p>高雅的格调不一定不为人所知,自然有懂你的人与你清歌唱和</p>
    <p>红枪锋利，剑光迅捷,祛除海妖，天朗气清</p>
