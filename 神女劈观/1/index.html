    <h1>神女劈观原文</h1>
    <p>可——叹——</p>
    <p> 秋鸿折单复难双   痴人痴怨恨迷狂</p>
    <p> 只因那邪牲祭伏定祸殃   若非巾帼拔剑人皆命丧</p>
    <p> 凡缘朦朦仙缘滔   天伦散去绛府邀</p>
    <p> 朱丝缚绝烂柯樵   雪泥鸿迹遥</p>
    <p> 鹤归不见昔华表   蛛丝枉结魂幡飘</p>
    <p> 因果红尘渺渺 烟消</p>
   <div style="height: 3px;"></div>
    <p> 曲高未必人不识   自有知音和清词</p>
    <p> 红缨猎猎剑流星   直指怒潮洗海清</p>
